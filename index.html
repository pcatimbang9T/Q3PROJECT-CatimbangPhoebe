      <div class="row mt-3 mb-3 p-2" id="row">
        <div class="col-sm-4" id="details">
          <details class="p-3">
            <summary>1.)  Personal Info</summary>
            <em>Fill out the form below.</em>
            <hr>

            <form>
              <label for="fullname">Enter your fullname.</label>
              <input type="text" class="form-control" name="fullname" id="fullName" placeholder="Enter fullname here." onchange="changetoCapital()">
              <br>
              <label for="email">Enter your email address.</label>
              <input type="email" class="form-control" name="email" id="emailAddress" placeholder="Enter email address here.">
              <br>
              <button type="button" class="btn" id="submit" onmouseover="mouseOver1()" onmouseleave="mouseLeave1()" onclick="submitInfo()">SUBMIT</button>
            </form>
          </details>
        </div>
      <div class="col-sm-4" id="details">
        <details class="p-3">
          <summary>2.)  Destination</summary>
          <em>Select your destination.</em>
          <hr>

          <form>
            <label for="seat">Choose your destination:</label>
            <select class="form-control" name="seat" id="seatArrangment">
              <option disabled selected>Select</option>
              <option value="greenhills">Greenhills</option>
              <option value="fairview">Fairview</option>
              <option value="las pinas">Las Pi√±as</option>
            </select>
            <br>

            <label for="option">Choose occupation:</label>
            <select class="form-control" name="option" id="options">
              <option disabled selected>Select</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
            <br>

            <button type="button" class="btn" id="ticketprice" onmouseover="mouseOver2()" onmouseleave="mouseLeave2()" onclick="checkDiscount()">PRICE CHECK</button>
          </form>

        </details>
      </div>

            <div class="col">
              <button type="button" class="btn" id="printticket" onmouseover="mouseOver3()" onmouseleave="mouseLeave3()" onclick="printingTicket()">GET CARD</button>
            </div>
            <div class="col">
              <button type="button" class="btn" id="onemore" onclick="window.location.reload()" onmouseover="mouseOver4()" onmouseleave="mouseLeave4()">BUY MORE CARD</button>
